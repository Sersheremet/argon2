<script>
  // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –∫–ª—ñ–∫—ñ–≤
  let clickCount = 0;
  const requiredClicks = 7;

  document.getElementById("title").addEventListener("click", () => {
    clickCount++;
    if (clickCount >= requiredClicks) {
      // –ü–æ–∫–∞–∑—É—î–º–æ –≤—Å—ñ –ø—Ä–∏—Ö–æ–≤–∞–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏
      const toShow = [
        "password-container",
        "mode-container",
        "buttons-container",
        "plainText",
        "result",
        "copyMsg",
        "bruteForceTime",
        "fileInput",
        // –ö–Ω–æ–ø–∫–∏ –¥–ª—è —Ñ–∞–π–ª—ñ–≤
      ];
      toShow.forEach(id => {
        const el = document.getElementById(id) || document.querySelector(`[type=file]`) || null;
        if (el) el.style.display = (id === "fileInput") ? "block" : "flex";
      });

      // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫–∏ "–ó–∞—à–∏—Ñ—Ä—É–≤–∞—Ç–∏ —Ñ–∞–π–ª" —ñ "–†–æ–∑—à–∏—Ñ—Ä—É–≤–∞—Ç–∏ —Ñ–∞–π–ª"
      document.querySelector('button[onclick="encryptFile()"]').style.display = "inline-block";
      document.querySelector('button[onclick="decryptFile()"]').style.display = "inline-block";
    }
  });

  function getDayOfYear(date = new Date()) {
    const start = new Date(date.getFullYear(), 0, 0);
    const diff = date - start;
    const oneDay = 1000 * 60 * 60 * 24;
    return Math.floor(diff / oneDay);
  }

  async function computeTail(password, dayOfYear) {
    const enc = new TextEncoder();
    const msg = password + dayOfYear.toString();
    const hashBuffer = await crypto.subtle.digest("SHA-256", enc.encode(msg));
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("").slice(0, 32);
  }

  async function getKey(password, salt) {
    const argon2Hash = await argon2.hash({
      pass: password,
      salt: salt,
      time: 10,
      mem: 40 * 1024,
      parallelism: 1,
      hashLen: 32,
      type: argon2.Argon2id
    });
    return await crypto.subtle.importKey(
      "raw",
      argon2Hash.hash,
      { name: "AES-GCM", length: 256 },
      false,
      ["encrypt", "decrypt"]
    );
  }

  function fallbackCopy(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    textarea.style.opacity = 0;
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
      document.execCommand("copy");
    } catch {}
    document.body.removeChild(textarea);
  }

  function showCopyButton(text, duration) {
    const copyMsg = document.getElementById("copyMsg");
    copyMsg.innerHTML = `‚è±Ô∏è ${duration} —Å–µ–∫ <button onclick="fallbackCopy('${text.replace(/'/g, "\\'")}')">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>`;
  }

  function showCopiedMessage(duration) {
    const copyMsg = document.getElementById("copyMsg");
    copyMsg.textContent = `‚è±Ô∏è ${duration} —Å–µ–∫ - –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ`;
  }

  async function copyText(text, duration) {
    if (!text) return;
    try {
      await navigator.clipboard.writeText(text);
      showCopiedMessage(duration);
    } catch {
      showCopyButton(text, duration);
    }
  }

  async function encrypt() {
    const startTime = performance.now();
    const enc = new TextEncoder();
    const passwordInput = document.getElementById("password").value;
    const plainText = document.getElementById("plainText").value;
    if (!passwordInput || !plainText) return;

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const currentDate = new Date();
        const dayOfYear = getDayOfYear(currentDate);
        realPassword += await computeTail(passwordInput, dayOfYear);
      }
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKey(realPassword, salt);
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, enc.encode(plainText));
      const full = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
      full.set(salt);
      full.set(iv, 16);
      full.set(new Uint8Array(encrypted), 28);
      const base64 = btoa(String.fromCharCode(...full));
      document.getElementById("result").textContent = base64;
      const duration = ((performance.now() - startTime) / 1000).toFixed(3);
      await copyText(base64, duration);
    } catch (e) {
      document.getElementById("result").textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è.";
      document.getElementById("copyMsg").textContent = "";
    }
  }

  async function decrypt() {
    const startTime = performance.now();
    const dec = new TextDecoder();
    const passwordInput = document.getElementById("password").value;
    const base64 = document.getElementById("plainText").value;
    if (!passwordInput || !base64) return;

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const currentDate = new Date();
        const dayOfYear = getDayOfYear(currentDate);
        realPassword += await computeTail(passwordInput, dayOfYear);
      }
      const full = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
      const salt = full.slice(0, 16);
      const iv = full.slice(16, 28);
      const data = full.slice(28);
      const key = await getKey(realPassword, salt);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, data);
      document.getElementById("result").textContent = dec.decode(decrypted);
      const duration = ((performance.now() - startTime) / 1000).toFixed(3);
      await copyText(dec.decode(decrypted), duration);
    } catch (e) {
      document.getElementById("result").textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–µ—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è.";
      document.getElementById("copyMsg").textContent = "";
    }
  }

  function clearFields() {
    document.getElementById("plainText").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("copyMsg").textContent = "";
  }

  // –û—Ü—ñ–Ω–∫–∞ —á–∞—Å—É –ø–µ—Ä–µ–±–æ—Ä—É –ø–∞—Ä–æ–ª—è, –æ–Ω–æ–≤–ª–µ–Ω–Ω—è UI
  function estimateCharsetSize(password) {
    let charsetSize = 0;
    const hasLatinUpper = /[A-Z]/.test(password);
    const hasLatinLower = /[a-z]/.test(password);
    const hasCyrillic = /[–ê-–Ø–∞-—è–Å—ë–á—ó–Ü—ñ–Ñ—î“ê“ë]/.test(password);
    const hasDigits = /\d/.test(password);
    const hasSpecial = /[^A-Za-z–ê-–Ø–∞-—è–Å—ë–á—ó–Ü—ñ–Ñ—î“ê“ë\d]/.test(password);

    if (hasLatinUpper) charsetSize += 26;
    if (hasLatinLower) charsetSize += 26;
    if (hasCyrillic) charsetSize += 66;
    if (hasDigits) charsetSize += 10;
    if (hasSpecial) charsetSize += 32;
    return charsetSize;
  }

  function formatDuration(seconds) {
    if (seconds < 60) return seconds.toFixed(2) + " —Å–µ–∫";
    const minutes = seconds / 60;
    if (minutes < 60) return minutes.toFixed(2) + " —Ö–≤";
    const hours = minutes / 60;
    if (hours < 24) return hours.toFixed(2) + " –≥–æ–¥";
    const days = hours / 24;
    if (days < 365) return days.toFixed(2) + " –¥–Ω";
    return (days / 365).toFixed(2) + " —Ä–æ–∫—ñ–≤";
  }

  function updateBruteForceTime() {
    const password = document.getElementById("password").value;
    if (!password) {
      document.getElementById("bruteForceTime").textContent = "";
      return;
    }
    const charsetSize = estimateCharsetSize(password);
    const combinations = BigInt(charsetSize) ** BigInt(password.length);
    let totalComb = combinations;
    if (document.querySelector('input[name="mode"]:checked').value === "dynamic") {
      totalComb *= 365n;
    }
    const attemptsPerSecond = 800_000n;
    let seconds = totalComb / attemptsPerSecond;

    if (seconds > 10_000_000_000n) {
      document.getElementById("bruteForceTime").textContent = `‚è≥ –ß–∞—Å –ø–µ—Ä–µ–±–æ—Ä—É: –±—ñ–ª—å—à–µ 10^${seconds.toString().length} —Å–µ–∫`;
    } else {
      const secondsNum = Number(seconds);
      document.getElementById("bruteForceTime").textContent = `‚è≥ –ß–∞—Å –ø–µ—Ä–µ–±–æ—Ä—É: ${formatDuration(secondsNum)}`;
    }
  }

  document.getElementById("password").addEventListener("input", updateBruteForceTime);
  document.querySelectorAll('input[name="mode"]').forEach(el => el.addEventListener("change", updateBruteForceTime));

  // –§–∞–π–ª–æ–≤—ñ —Ñ—É–Ω–∫—Ü—ñ—ó
  let loadedFileName = "";

  const fileInput = document.getElementById("fileInput");
  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    loadedFileName = file.name;
    const reader = new FileReader();
    reader.onload = (ev) => {
      const arrayBuffer = ev.target.result;
      const uint8Arr = new Uint8Array(arrayBuffer);
      // –ö–æ–¥—É—î–º–æ –≤ base64
      const base64 = btoa(String.fromCharCode(...uint8Arr));
      document.getElementById("plainText").value = base64;
      document.getElementById("result").textContent = "–§–∞–π–ª –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: " + loadedFileName;
    };
    reader.readAsArrayBuffer(file);
  });

  async function encryptFile() {
    const passwordInput = document.getElementById("password").value;
    const base64 = document.getElementById("plainText").value;
    if (!passwordInput || !base64 || !loadedFileName) {
      alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∏–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª —ñ –≤–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å.");
      return;
    }

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        realPassword += await computeTail(passwordInput, getDayOfYear());
      }
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKey(realPassword, salt);

      // –í–∏—Ç—è–≥—É—î–º–æ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è —Ñ–∞–π–ª—É
      const ext = loadedFileName.split('.').pop();
      const extBytes = new TextEncoder().encode(ext);
      if (extBytes.length > 255) {
        alert("–†–æ–∑—à–∏—Ä–µ–Ω–Ω—è —Ñ–∞–π–ª—É –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–µ.");
        return;
      }

      // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ base64 –Ω–∞–∑–∞–¥ –≤ –±–∞–π—Ç–∏
      const fileBytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));

      // –û–±'—î–¥–Ω—É—î–º–æ: 1 –±–∞–π—Ç –¥–æ–≤–∂–∏–Ω–∞ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è + —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è + –¥–∞–Ω—ñ —Ñ–∞–π–ª—É
      const combined = new Uint8Array(1 + extBytes.length + fileBytes.length);
      combined[0] = extBytes.length;
      combined.set(extBytes, 1);
      combined.set(fileBytes, 1 + extBytes.length);

      // –®–∏—Ñ—Ä—É—î–º–æ
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, combined);

      // –û–±'—î–¥–Ω—É—î–º–æ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è: salt + iv + encrypted
      const full = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
      full.set(salt);
      full.set(iv, salt.length);
      full.set(new Uint8Array(encrypted), salt.length + iv.length);

      // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ñ–∞–π–ª –ø–æ—Ä—É—á –∑ –æ—Ä–∏–≥—ñ–Ω–∞–ª–æ–º (—ñ–º'—è + .enc)
      const blob = new Blob([full]);
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = loadedFileName + ".enc";
      document.body.appendChild(a);
      a.click();
      a.remove();

      document.getElementById("result").textContent = "–§–∞–π–ª –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ —ñ –∑–±–µ—Ä–µ–∂–µ–Ω–æ —è–∫ " + a.download;
    } catch (e) {
      alert("–ü–æ–º–∏–ª–∫–∞ —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è —Ñ–∞–π–ª—É");
      console.error(e);
    }
  }

  async function decryptFile() {
    const passwordInput = document.getElementById("password").value;
    const base64 = document.getElementById("plainText").value;
    if (!passwordInput || !base64) {
      alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–≤—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–π —Ñ–∞–π–ª —É —Ñ–æ—Ä–º–∞—Ç—ñ base64 —ñ –≤–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å.");
      return;
    }

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        realPassword += await computeTail(passwordInput, getDayOfYear());
      }
      const full = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
      const salt = full.slice(0, 16);
      const iv = full.slice(16, 28);
      const data = full.slice(28);
      const key = await getKey(realPassword, salt);

      const decryptedBuffer = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, data);
      const decrypted = new Uint8Array(decryptedBuffer);

      const extLen = decrypted[0];
