<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Argon2 test</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2.min.js"></script>
<script>
  console.log("argon2 =", window.argon2);

  async function test() {
    const hash = await window.argon2.hash({
      pass: 'testpassword',
      salt: 'somesalt',
      time: 2,
      mem: 1024,
      hashLen: 32,
      parallelism: 1,
      type: window.argon2.ArgonType.Argon2id
    });
    console.log(hash);
  }

  test();
</script>

</body>
</html>
