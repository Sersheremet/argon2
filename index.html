  <script src="https://cdnjs.cloudflare.com/ajax/libs/argon2-browser/1.18.0/argon2-bundled.min.js"></script>

  <script>
    function getDayOfYear(date = new Date()) {
      const start = new Date(date.getFullYear(), 0, 0);
      const diff = date - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    async function computeTail(password, dayOfYear) {
      const enc = new TextEncoder();
      const msg = password + dayOfYear.toString();
      const hashBuffer = await crypto.subtle.digest("SHA-256", enc.encode(msg));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("").slice(0, 32);
    }

    async function getKey(password, salt) {
      const argon2Hash = await argon2.hash({
        pass: password,
        salt: salt,
        time: 7,
        mem: 40 * 1024,
        parallelism: 1,
        hashLen: 32,
        type: argon2.Argon2id
      });
      return await crypto.subtle.importKey(
        "raw",
        argon2Hash.hash,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );
    }

    function copyToClipboard(text, duration) {
      const copyMsg = document.getElementById("copyMsg");
      copyMsg.innerHTML = `‚è±Ô∏è ${duration} —Å–µ–∫ <button onclick="fallbackCopy()">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>`;
      window._copyText = text;
    }

    function fallbackCopy() {
      const text = window._copyText || document.getElementById("result").value;
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = 0;
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        const success = document.execCommand("copy");
        if (success) {
          document.getElementById("copyMsg").innerHTML = "‚úÖ –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!";
        } else {
          document.getElementById("copyMsg").innerHTML = "‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏.";
        }
      } catch (err) {
        document.getElementById("copyMsg").innerHTML = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è.";
      }
      document.body.removeChild(textarea);
    }

    async function encrypt() {
      const enc = new TextEncoder();
      const passwordInput = document.getElementById("password").value;
      if (!passwordInput) return alert("–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å!");
      const plainText = document.getElementById("plainText").value;
      if (!plainText) return alert("–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è!");

      try {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        let realPassword = passwordInput;
        if (mode === "dynamic") {
          const dayOfYear = getDayOfYear();
          realPassword += await computeTail(passwordInput, dayOfYear);
        }
        const salt = crypto.getRandomValues(new Uint8Array(16));
        const iv = crypto.getRandomValues(new Uint8Array(12));
        const key = await getKey(realPassword, salt);
        const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, enc.encode(plainText));
        const full = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
        full.set(salt); full.set(iv, 16); full.set(new Uint8Array(encrypted), 28);
        const base64 = btoa(String.fromCharCode(...full));
        document.getElementById("result").value = base64;
        copyToClipboard(base64, ((performance.now() - startTime) / 1000).toFixed(3));
      } catch (e) {
        console.error(e);
        document.getElementById("result").value = "‚ùå –ü–æ–º–∏–ª–∫–∞ —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è.";
        document.getElementById("copyMsg").textContent = "";
      }
    }

    async function decrypt() {
      const dec = new TextDecoder();
      const passwordInput = document.getElementById("password").value;
      if (!passwordInput) return alert("–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å!");
      const base64 = document.getElementById("plainText").value;
      if (!base64) return alert("–í–≤–µ–¥—ñ—Ç—å —à–∏—Ñ—Ä –¥–ª—è —Ä–æ–∑—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è!");

      try {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        const data = Uint8Array.from(atob(base64), (c) => c.charCodeAt(0));
        const salt = data.slice(0, 16);
        const iv = data.slice(16, 28);
        const encrypted = data.slice(28);

        let realPassword = passwordInput;
        if (mode === "dynamic") {
          realPassword += await computeTail(passwordInput, getDayOfYear());
        }
        const key = await getKey(realPassword, salt);
        const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, encrypted);
        const resultText = dec.decode(decrypted);
        document.getElementById("result").value = resultText;
        copyToClipboard(resultText, ((performance.now() - startTime) / 1000).toFixed(3));
      } catch (e) {
        console.error(e);
        document.getElementById("result").value = "‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å –∞–±–æ –ø–æ—à–∫–æ–¥–∂–µ–Ω—ñ –¥–∞–Ω—ñ.";
        document.getElementById("copyMsg").textContent = "";
      }
    }

    function clearFields() {
      document.getElementById("plainText").value = "";
      document.getElementById("result").value = "";
      document.getElementById("copyMsg").innerHTML = "";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
