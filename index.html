<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>3Argon2 Тест</title>
</head>
<body>
  <h1>Argon2 Тест</h1>
  <button onclick="runTest()">Запустити</button>
  <pre id="output"></pre>

  <!-- Підключення argon2 через CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/argon2-browser/1.18.0/argon2-bundled.min.js"></script>

  <script>
    async function runTest() {
      const output = document.getElementById("output");

      if (typeof window.argon2 === "undefined") {
        output.textContent = "❌ argon2 НЕ завантажено.";
        return;
      }

      output.textContent = "✅ argon2 завантажено. Обчислюємо...";

      try {
        const result = await argon2.hash({
          pass: "testpassword",
          salt: "testsalt",
          time: 2,
          mem: 1024,
          hashLen: 16,
          parallelism: 1,
          type: argon2.Argon2id
        });

        output.textContent = "✅ Успішно!\n\nХеш:\n" + result.encoded;
      } catch (e) {
        output.textContent = "❌ Помилка обчислення: " + e.message;
      }
    }
  </script>
</body>
</html>
