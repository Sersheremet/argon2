<body>

<script>
  if ('serviceWorker' in navigator) {

  }
</script>

<div class="top-bar">
  <h1>üå§Ô∏è Weather++3</h1>
  <div id="password-container" onclick="document.getElementById('password').focus()">
    <input type="password" id="password" autocomplete="off" />
  </div>
</div>

<div id="mode-container">
  <label><input type="radio" name="mode" value="dynamic" checked /> –î–∏–Ω–∞–º—ñ—á–Ω–∏–π</label>
  <label><input type="radio" name="mode" value="static" /> –°—Ç–∞—Ç–∏—á–Ω–∏–π</label>
</div>

<div class="sin-informer sin-informer_font-Arial sin-informer_theme-light" style="width:300px;" data-lang="uk">
  <div class="sin-informer__header">
    <p class="sin-informer__date">–ü–æ–≥–æ–¥–∞ –Ω–∞ –Ω–∞–π–±–ª–∏–∂—á–∏–π —á–∞—Å</p>
    <p class="sin-informer__time" data-format="24">
      <span class="sin-informer__time-icon"></span>
    </p>
  </div>
  <div class="sin-informer__main sin-informer__main_inline">
    <div class="sin-informer__entry">
      <p class="sin-informer__location">–®–µ–≤—á–µ–Ω–∫–æ–≤–µ</p>
      <div class="sin-informer__primary" id="secretTrigger">
        <p class="sin-informer__local-time"></p>
        <p class="sin-informer__temp" data-unit="c"></p>

</div>

<textarea id="plainText" autocomplete="off"></textarea>

<div id="buttons-container">
  <button onclick="encrypt()">–í–ø–µ—Ä–µ–¥</button>
  <button onclick="decrypt()">–ù–∞–∑–∞–¥</button>
  <button onclick="clearFields()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
</div>

<div id="result"></div>
<div id="copyMsg" class="small"></div>
<div id="bruteForceTime" class="small"></div>

<script src="libs/argon2-bundled.min.js"></script>
<script defer src="https://sinoptik.ua/api/informer/content?loc=PSgEPUVv2QbrbSiU2wFUPwAv&cem=gnNRgn5ogrNx2s3vbhD7cM=0cTYUcnHRPUfSPSb6PS3vBkC"></script>

<script>
  let clickCount = 0;
  const revealThreshold = 7;

  document.getElementById("secretTrigger").addEventListener("click", () => {
    clickCount++;
    if (clickCount === revealThreshold) {
      document.getElementById("password-container").style.display = "block";
      document.getElementById("plainText").style.display = "block";
      document.getElementById("buttons-container").style.display = "flex";
      document.getElementById("bruteForceTime").style.display = "block";
    }
  });

  async function encrypt() {
    const password = document.getElementById("password").value;
    const plainText = document.getElementById("plainText").value;
    const mode = document.querySelector('input[name="mode"]:checked').value;

    const tail = getTail(mode);
    const passWithTail = password + tail;

    const salt = new TextEncoder().encode("somesalt");
    const hash = await argon2.hash({ pass: passWithTail, salt });

    const enc = btoa(unescape(encodeURIComponent(plainText)));
    const result = `${hash.encoded}:${enc}`;
    document.getElementById("result").innerText = result;
    document.getElementById("copyMsg").innerHTML = `–ì–æ—Ç–æ–≤–æ <button onclick="copyToClipboard()">üìã</button>`;
    estimateBruteForceTime(hash.hashHex.length);
  }

  async function decrypt() {
    const password = document.getElementById("password").value;
    const input = document.getElementById("result").innerText;
    const mode = document.querySelector('input[name="mode"]:checked').value;

    const tail = getTail(mode);
    const passWithTail = password + tail;

    try {
      const [encoded, encData] = input.split(':');
      const isValid = await argon2.verify({ pass: passWithTail, encoded });
      if (isValid) {
        const dec = decodeURIComponent(escape(atob(encData)));
        document.getElementById("plainText").value = dec;
        document.getElementById("copyMsg").innerHTML = "‚úÖ –£—Å–ø—ñ—à–Ω–æ —Ä–æ–∑—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ";
      } else {
        document.getElementById("copyMsg").innerHTML = "‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å";
      }
    } catch (err) {
      document.getElementById("copyMsg").innerHTML = "‚ùå –ü–æ–º–∏–ª–∫–∞ —Ä–æ–∑—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è";
    }
  }

  function clearFields() {
    document.getElementById("plainText").value = "";
    document.getElementById("result").innerText = "";
    document.getElementById("copyMsg").innerHTML = "";
    document.getElementById("bruteForceTime").innerText = "";
  }

  function copyToClipboard() {
    navigator.clipboard.writeText(document.getElementById("result").innerText).then(() => {
      document.getElementById("copyMsg").innerHTML = "üìã –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ";
    });
  }

  function getTail(mode) {
    if (mode === 'static') return "!@#STATIC";
    const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / 86400000);
    return `#dy${dayOfYear}!`;
  }

  function estimateBruteForceTime(length) {
    const opsPerSec = 1e6;
    const possibleCombos = Math.pow(2, length * 4); // hex chars: 4 bits each
    const seconds = possibleCombos / opsPerSec;
    const years = seconds / (60 * 60 * 24 * 365.25);
    const estimate = years > 1e6 ? "–º—ñ–ª—å–π–æ–Ω–∏ —Ä–æ–∫—ñ–≤" : `${years.toFixed(2)} —Ä–æ–∫—ñ–≤`;
    document.getElementById("bruteForceTime").innerText = `‚è≥ –û—Ü—ñ–Ω–∫–∞ —Å—Ç—ñ–π–∫–æ—Å—Ç—ñ: ${estimate}`;
  }
</script>
