<script src="https://cdn.jsdelivr.net/npm/argon2-browser/dist/argon2.min.js"></script>

  <script>
    function getDayOfYear(date = new Date()) {
      const start = new Date(date.getFullYear(), 0, 0);
      const diff = date - start;
      const oneDay = 1000 * 60 * 60 * 24;
      return Math.floor(diff / oneDay);
    }

    async function computeTail(password, dayOfYear) {
      const enc = new TextEncoder();
      const msg = password + dayOfYear.toString();
      const hashBuffer = await crypto.subtle.digest("SHA-256", enc.encode(msg));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hexHash = hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
      return hexHash.slice(0, 8);
    }

    async function getKey(password, salt) {
      const enc = new TextEncoder();
      try {
        const argon2Hash = await argon2.hash({
          pass: password,
          salt: salt,
          time: 2, // Number of iterations
          mem: 19 * 1024, // Memory in KB (19 MiB)
          parallelism: 1,
          hashLen: 32, // 256-bit key for AES-GCM
          type: argon2.Argon2id // Recommended variant
        });
        return await crypto.subtle.importKey(
          "raw",
          argon2Hash.hash, // Use raw hash bytes
          { name: "AES-GCM", length: 256 },
          false,
          ["encrypt", "decrypt"]
        );
      } catch (err) {
        console.error("Argon2 error:", err);
        throw new Error("Failed to derive key with Argon2");
      }
    }

    async function encrypt() {
      const startTime = performance.now();

      const enc = new TextEncoder();
      const passwordInput = document.getElementById("password").value;
      if (!passwordInput) {
        alert("–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å!");
        return;
      }
      const plainText = document.getElementById("plainText").value;
      if (!plainText) {
        alert("–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –¥–ª—è —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è!");
        return;
      }

      const mode = document.querySelector('input[name="mode"]:checked').value;

      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const dayOfYear = getDayOfYear();
        const tail = await computeTail(passwordInput, dayOfYear);
        realPassword += tail;
      }

      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKey(realPassword, salt);
      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv: iv },
        key,
        enc.encode(plainText)
      );

      const encryptedArray = new Uint8Array(encrypted);
      const fullMessage = new Uint8Array(
        salt.byteLength + iv.byteLength + encryptedArray.byteLength
      );
      fullMessage.set(salt, 0);
      fullMessage.set(iv, salt.byteLength);
      fullMessage.set(encryptedArray, salt.byteLength + iv.byteLength);

      const base64 = btoa(String.fromCharCode(...fullMessage));
      document.getElementById("result").value = base64;

      const endTime = performance.now();
      const duration = ((endTime - startTime) / 1000).toFixed(3);
      copyResult(duration);
    }

    async function decrypt() {
      const startTime = performance.now();

      const dec = new TextDecoder();
      const passwordInput = document.getElementById("password").value;
      if (!passwordInput) {
        alert("–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å!");
        return;
      }
      const base64 = document.getElementById("plainText").value;
      if (!base64) {
        alert("–í–≤–µ–¥—ñ—Ç—å —à–∏—Ñ—Ä –¥–ª—è —Ä–æ–∑—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è!");
        return;
      }

      const mode = document.querySelector('input[name="mode"]:checked').value;

      const data = Uint8Array.from(atob(base64), (c) => c.charCodeAt(0));
      const salt = data.slice(0, 16);
      const iv = data.slice(16, 28);
      const encrypted = data.slice(28);

      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const dayOfYear = getDayOfYear();
        const tail = await computeTail(passwordInput, dayOfYear);
        realPassword += tail;
      }

      try {
        const key = await getKey(realPassword, salt);
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: iv },
          key,
          encrypted
        );
        document.getElementById("result").value = dec.decode(decrypted);
        const endTime = performance.now();
        const duration = ((endTime - startTime) / 1000).toFixed(3);
        copyResult(duration);
      } catch (e) {
        document.getElementById("result").value =
          "‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å –∞–±–æ –ø–æ—à–∫–æ–¥–∂–µ–Ω—ñ –¥–∞–Ω—ñ.";
        document.getElementById("copyMsg").textContent = "";
      }
    }

    function copyResult(durationSeconds = null) {
      const resultText = document.getElementById("result");
      navigator.clipboard
        .writeText(resultText.value)
        .then(() => {
          let msg = "‚úÖ –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!";
          if (durationSeconds !== null) {
            msg += ` (${durationSeconds} —Å–µ–∫)`;
          }
          document.getElementById("copyMsg").textContent = msg;
        })
        .catch(() => {
          document.getElementById("copyMsg").textContent = "‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏.";
        });
    }

    function clearFields() {
      document.getElementById("plainText").value = "";
      document.getElementById("result").value = "";
      document.getElementById("copyMsg").textContent = "";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
