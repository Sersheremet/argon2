<body>

<div class="top-bar">

<!-- –î–æ–¥–∞–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ —Ñ–∞–π–ª–∞–º–∏ -->

<script src="libs/argon2-bundled.min.js"></script>

<script>
  let clickCount = 0;
  const requiredClicks = 7;

  document.getElementById("title").addEventListener("click", () => {
    clickCount++;
    if (clickCount >= requiredClicks) {
      [
        "password-container",
        "mode-container",
        "buttons-container",
        "plainText",
        "result",
        "copyMsg",
        "bruteForceTime",
        "fileInput",
        "encryptFileBtn",
        "decryptFileBtn"
      ].forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          if (["plainText","result","copyMsg","bruteForceTime","fileInput","encryptFileBtn","decryptFileBtn"].includes(id)) {
            el.style.display = "block";
          } else {
            el.style.display = "flex";
          }
        }
      });
    }
  });

  // —Ä–µ—à—Ç–∞ —Ç–≤–æ–≥–æ –∫–æ–¥—É (encrypt, decrypt, encryptFile, decryptFile —Ç–æ—â–æ)...

  // –¢–≤–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó –¥–ª—è —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è / –¥–µ—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è, –æ—Ü—ñ–Ω–∫–∏ —á–∞—Å—É –ø–µ—Ä–µ–±–æ—Ä—É ‚Äî –∫–æ–ø—ñ—é–π —Å—é–¥–∏ –ø–æ–≤–Ω—ñ—Å—Ç—é –∑–≤—ñ–¥—Ç–∏, –Ω—ñ—á–æ–≥–æ –Ω–µ –∑–º—ñ–Ω—é—é—á–∏.

  // ... –î–ª—è –ø—Ä–∏–∫–ª–∞–¥—É, –∑–∞–ª–∏—à–∞—é encrypt —Ç–∞ decrypt –∑ —Ç–≤–æ—ó–º –∫–æ–¥–æ–º:

  function getDayOfYear(date = new Date()) {
    const start = new Date(date.getFullYear(), 0, 0);
    const diff = date - start;
    const oneDay = 1000 * 60 * 60 * 24;
    return Math.floor(diff / oneDay);
  }

  async function computeTail(password, dayOfYear) {
    const enc = new TextEncoder();
    const msg = password + dayOfYear.toString();
    const hashBuffer = await crypto.subtle.digest("SHA-256", enc.encode(msg));
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("").slice(0, 32);
  }

  async function getKey(password, salt) {
    const argon2Hash = await argon2.hash({
      pass: password,
      salt: salt,
      time: 10,
      mem: 40 * 1024,
      parallelism: 1,
      hashLen: 32,
      type: argon2.Argon2id
    });
    return await crypto.subtle.importKey(
      "raw",
      argon2Hash.hash,
      { name: "AES-GCM", length: 256 },
      false,
      ["encrypt", "decrypt"]
    );
  }

  function fallbackCopy(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    textarea.style.opacity = 0;
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
      document.execCommand("copy");
    } catch {}
    document.body.removeChild(textarea);
  }

  function showCopyButton(text, duration) {
    const copyMsg = document.getElementById("copyMsg");
    copyMsg.innerHTML = `‚è±Ô∏è ${duration} —Å–µ–∫ <button onclick="fallbackCopy('${text.replace(/'/g, "\\'")}')">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏</button>`;
  }

  function showCopiedMessage(duration) {
    const copyMsg = document.getElementById("copyMsg");
    copyMsg.textContent = `‚è±Ô∏è ${duration} —Å–µ–∫ - –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ`;
  }

  async function copyText(text, duration) {
    if (!text) return;
    try {
      await navigator.clipboard.writeText(text);
      showCopiedMessage(duration);
    } catch {
      showCopyButton(text, duration);
    }
  }

  async function encrypt() {
    const startTime = performance.now();
    const enc = new TextEncoder();
    const passwordInput = document.getElementById("password").value;
    const plainText = document.getElementById("plainText").value;
    if (!passwordInput || !plainText) return;

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const currentDate = new Date();
        const dayOfYear = getDayOfYear(currentDate);
        realPassword += await computeTail(passwordInput, dayOfYear);
      }
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKey(realPassword, salt);
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, enc.encode(plainText));
      const full = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
      full.set(salt);
      full.set(iv, 16);
      full.set(new Uint8Array(encrypted), 28);
      const base64 = btoa(String.fromCharCode(...full));
      document.getElementById("result").textContent = base64;
      const duration = ((performance.now() - startTime) / 1000).toFixed(3);
      await copyText(base64, duration);
    } catch (e) {
      document.getElementById("result").textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è.";
      document.getElementById("copyMsg").textContent = "";
    }
  }

  async function decrypt() {
    const startTime = performance.now();
    const dec = new TextDecoder();
    const passwordInput = document.getElementById("password").value;
    const base64 = document.getElementById("plainText").value;
    if (!passwordInput || !base64) return;

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const currentDate = new Date();
        const dayOfYear = getDayOfYear(currentDate);
        realPassword += await computeTail(passwordInput, dayOfYear);
      }
      const full = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
      const salt = full.slice(0, 16);
      const iv = full.slice(16, 28);
      const data = full.slice(28);
      const key = await getKey(realPassword, salt);
      const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, data);
      document.getElementById("result").textContent = dec.decode(decrypted);
      const duration = ((performance.now() - startTime) / 1000).toFixed(3);
      await copyText(dec.decode(decrypted), duration);
    } catch (e) {
      document.getElementById("result").textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–µ—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è.";
      document.getElementById("copyMsg").textContent = "";
    }
  }

  function clearFields() {
    document.getElementById("plainText").value = "";
    document.getElementById("result").textContent = "";
    document.getElementById("copyMsg").textContent = "";
  }

  // –û—Ü—ñ–Ω–∫–∞ —á–∞—Å—É –ø–µ—Ä–µ–±–æ—Ä—É –ø–∞—Ä–æ–ª—è, –æ–Ω–æ–≤–ª–µ–Ω–Ω—è UI, —Ä–æ–±–∏ —Ç–µ–∂ —Å–∞–º–µ, —â–æ —É —Ç–≤–æ—î–º—É –∫–æ–¥—ñ

  // --- –ù–æ–≤—ñ —Ñ—É–Ω–∫—Ü—ñ—ó –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ —Ñ–∞–π–ª–∞–º–∏ ---

  let loadedFileName = "";

  document.getElementById("fileInput").addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (file) {
      loadedFileName = file.name;
      const reader = new FileReader();
      reader.onload = function(e) {
        const arrayBuffer = e.target.result;
        const bytes = new Uint8Array(arrayBuffer);
        const base64String = btoa(String.fromCharCode(...bytes));
        document.getElementById("plainText").value = base64String;
        document.getElementById("result").textContent = "–§–∞–π–ª –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: " + loadedFileName;
      };
      reader.readAsArrayBuffer(file);
    }
  });

  async function encryptFile() {
    const startTime = performance.now();
    const passwordInput = document.getElementById("password").value;
    const base64Text = document.getElementById("plainText").value;
    if (!passwordInput || !base64Text || !loadedFileName) {
      alert("–í–∫–∞–∂—ñ—Ç—å –ø–∞—Ä–æ–ª—å, –∑–∞–≤–∞–Ω—Ç–∞–∂—Ç–µ —Ñ–∞–π–ª —Ç–∞ –ø–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—å, —â–æ –ø–æ–ª–µ –∑ —Ñ–∞–π–ª–æ–º –∑–∞–ø–æ–≤–Ω–µ–Ω–µ.");
      return;
    }

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const currentDate = new Date();
        const dayOfYear = getDayOfYear(currentDate);
        realPassword += await computeTail(passwordInput, dayOfYear);
      }
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const key = await getKey(realPassword, salt);

      const ext = loadedFileName.split('.').pop() || "";
      const enc = new TextEncoder();
      const extBytes = enc.encode(ext);
      if (extBytes.length > 255) {
        alert("–†–æ–∑—à–∏—Ä–µ–Ω–Ω—è —Ñ–∞–π–ª—É –∑–∞–Ω–∞–¥—Ç–æ –¥–æ–≤–≥–µ.");
        return;
      }

      const fileBytes = Uint8Array.from(atob(base64Text), c => c.charCodeAt(0));
      const combined = new Uint8Array(1 + extBytes.length + fileBytes.length);
      combined[0] = extBytes.length;
      combined.set(extBytes, 1);
      combined.set(fileBytes, 1 + extBytes.length);

      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, combined);
      const full = new Uint8Array(salt.byteLength + iv.byteLength + encrypted.byteLength);
      full.set(salt);
      full.set(iv, 16);
      full.set(new Uint8Array(encrypted), 28);
      const base64 = btoa(String.fromCharCode(...full));

      document.getElementById("result").textContent = "–§–∞–π–ª –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ: " + loadedFileName;
      const duration = ((performance.now() - startTime) / 1000).toFixed(3);
      await copyText(base64, duration);
    } catch (e) {
      document.getElementById("result").textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ —à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è —Ñ–∞–π–ª—É.";
      document.getElementById("copyMsg").textContent = "";
      console.error(e);
    }
  }

  async function decryptFile() {
    const startTime = performance.now();
    const passwordInput = document.getElementById("password").value;
    const base64 = document.getElementById("plainText").value;
    if (!passwordInput || !base64) {
      alert("–í–∫–∞–∂—ñ—Ç—å –ø–∞—Ä–æ–ª—å —ñ –≤—Å—Ç–∞–≤—Ç–µ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–π —Ç–µ–∫—Å—Ç —É –ø–æ–ª–µ.");
      return;
    }

    try {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let realPassword = passwordInput;
      if (mode === "dynamic") {
        const currentDate = new Date();
        const dayOfYear = getDayOfYear(currentDate);
        realPassword += await computeTail(passwordInput, dayOfYear);
      }
      const full = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
      const salt = full.slice(0, 16);
      const iv = full.slice(16, 28);
      const data = full.slice(28);
      const key = await getKey(realPassword, salt);
      const decryptedBuffer = await crypto.subtle.decrypt({ name: "AES-GCM", iv: iv }, key, data);
      const decrypted = new Uint8Array(decryptedBuffer);

      const extLength = decrypted[0];
      const extBytes = decrypted.slice(1, 1 + extLength);
      const dec = new TextDecoder();
      const ext = dec.decode(extBytes);

      const fileBytes = decrypted.slice(1 + extLength);

      const blob = new Blob([fileBytes]);
      const downloadName = loadedFileName ? loadedFileName.replace(/\.[^/.]+$/, "") + "." + ext : "decrypted_file." + ext;

      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = downloadName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      document.getElementById("result").textContent = `–§–∞–π–ª —Ä–æ–∑—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ —Ç–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: ${downloadName}`;
      const duration = ((performance.now() - startTime) / 1000).toFixed(3);
      await copyText(`–§–∞–π–ª —Ä–æ–∑—à–∏—Ñ—Ä–æ–≤–∞–Ω–æ: ${downloadName}`, duration);
    } catch (e) {
      document.getElementById("result").textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞ –¥–µ—à–∏—Ñ—Ä—É–≤–∞–Ω–Ω—è —Ñ–∞–π–ª—É.";
      document.getElementById("copyMsg").textContent = "";
      console.error(e);
    }
  }

  // –î–æ–¥–∞—Ç–∫–æ–≤–æ: –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –æ—Ü—ñ–Ω–∫–∏ —á–∞—Å—É –ø–µ—Ä–µ–±–æ—Ä—É –ø–∞—Ä–æ–ª—è (–∫–æ–ø—ñ—é–π —ñ–∑ —Å–≤–æ–≥–æ –∫–æ–¥—É)
  function estimateCharsetSize(password) {
    let charsetSize = 0;
    const hasLatinUpper = /[A-Z]/.test(password);
    const hasLatinLower = /[a-z]/.test(password);
    const hasCyrillic = /[–ê-–Ø–∞-—è–Å—ë–á—ó–Ü—ñ–Ñ—î“ê“ë]/.test(password);
    const hasDigits = /\d/.test(password);
    const hasSpecial = /[^A-Za-z–ê-–Ø–∞-—è–Å—ë–á—ó–Ü—ñ–Ñ—î“ê“ë\d]/.test(password);

    if (hasLatinUpper) charsetSize += 26;
    if (hasLatinLower) charsetSize += 26;
    if (hasCyrillic) charsetSize += 66;
    if (hasDigits) charsetSize += 10;
    if (hasSpecial) charsetSize += 32;
    if (charsetSize === 0) charsetSize = 26; // default

    return charsetSize;
  }

  function updateBruteForceEstimate() {
    const passwordInput = document.getElementById("password").value;
    if (!passwordInput) {
      document.getElementById("bruteForceTime").textContent = "";
      return;
    }
    const charsetSize = estimateCharsetSize(passwordInput);
    const keyspace = BigInt(charsetSize) ** BigInt(passwordInput.length);
    const guessesPerSecond = 1_000_000_000n;
    const seconds = keyspace / guessesPerSecond;

    let durationText;
    if (seconds < 60n) {
      durationText = `${seconds} —Å–µ–∫—É–Ω–¥`;
    } else if (seconds < 3600n) {
      durationText = `${Number(seconds) / 60} —Ö–≤–∏–ª–∏–Ω`;
    } else if (seconds < 86400n) {
      durationText = `${(Number(seconds) / 3600).toFixed(2)} –≥–æ–¥–∏–Ω`;
    } else {
      durationText = `${(Number(seconds) / 86400).toFixed(2)} –¥–Ω—ñ–≤`;
    }

    document.getElementById("bruteForceTime").textContent = "–û—Ü—ñ–Ω–∫–∞ —á–∞—Å—É –ø–µ—Ä–µ–±–æ—Ä—É: " + durationText;
  }

  document.getElementById("password").addEventListener("input", updateBruteForceEstimate);
  document.querySelectorAll('input[name="mode"]').forEach(el => el.addEventListener("change", updateBruteForceEstimate));
</script>
